<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Block & Inline Elements</title>
    <!--block level elemanlar için head içerisinde style ile height ve weidt tanımlanabilir-->
    <!--inline level elemanlarda height ve weidth tanımlanamaz-->
    <style>
        h1{
            width: 100px;
            height: 100px;
        }
    </style>
  </head>
  <body>
    <!--block level elemanlar oluşturulduğunda sayfanın solundan en sağına kadar devam eder-->
    <h1>Başlık 1</h1>
    <!--block level elemanları style="display: inline" şeklinde tanımlayarak inline level elemana dönüştürrebiliriz-->
    <h1 style="display: inline;">Başlık 2</h1>
    <!--inline level elemanlar oluşturulduğunda sadece kendi boyutunda yer kaplar-->
    <a href="#">Link</a>
  </body>
</html>
