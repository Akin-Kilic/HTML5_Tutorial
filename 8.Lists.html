<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTNL5 Lists</title>
</head>
<body>
    <!--HTML5 Unordered Lists-->
    <!--ul etiketi unordered liste oluşturmak için kullanılır-->
    <!--li etiketi liste elemanı eklemek için kullanılır-->
    <!--ul etiketi içeriisnde type = "&&" &&=circle, square gibi ifadeler kullanılarak liste sembolu değiştirilebilir-->
    <!--type = "none" şeklinde kullanılırsa sembol kaldırılır-->
    <ul type = "square">
        <li>Front End</li>
        <ul>
            <li>React</li>
            <li>Vue</li>
            <li>Anguler</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>
        </ul>
    </ul>
    <!--HTML5 Ordered Lists-->
    <!--ol etiketi sıralı liste oluştırmak için kullanılır-->
    <!--ol içerisinde start ile sayı olarak nereden başlayacağını belitebiliriz-->
    <!--ol içerisinde type etiketi ile Harf, roma rakamı olarak sıralayabiliriz-->
    <ol type="a">
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
