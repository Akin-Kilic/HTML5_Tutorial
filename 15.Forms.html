<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Form & Inputs</title>
  </head>
  <body>
    <!--input etiketi veri girişini sağlar-->
    <!--label etiketi girilen metin üzerüne tıklandığında verilen id ye focus yaptırır-->
    <form>
      <!--HTML5 Input-->
      <label for="name">Name</label> <br />
      <input type="text" id="name" name="name" placeholder="Your Name" /> <br />
      <br />

      <label for="email">Email</label> <br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your Email"
      /><br />
      <br />

      <label for="password">Password</label> <br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Your Password"
      /><br />
      <br />

      <label for="date">Date</label> <br />
      <input type="date" id="date" name="date" />
      <br />
      <br />

      Gender <br />
      Male
      <input type="radio" name="gender" value="male" />

      Female
      <input type="radio" name="gender" value="female" />

      <!--default olarak işaretli olması için checked kullanılır-->
      Other
      <input type="radio" name="gender" value="other" checked /> <br />
      <br />

      Hobbies <br />
      Technology
      <input type="checkbox" name="tech" id="tech" checked />
      Music
      <input type="checkbox" name="music" id="music" />
      Art
      <input type="checkbox" name="art" id="art" /> <br />
      <br />

      Degree <br />
      <!--selected ile selecylist imizde hangisinin default olarak görüneceğini seçebiliriz-->
      <select name="degree" id="degree">
        <option value="bachelor">Lisans</option>
        <option value="msc">Yüksek Lisans</option>
        <option value="phd" selected>Doktora</option></select
      ><br /><br />

      <!--placeholder ile textarea içerisinse geçici metin verebiliriz-->
      <!--rows ile kaç satır cols ile de kaç sütün olacağını belirleyebiliriz-->
      <textarea
        name="message"
        id="message"
        rows="10"
        cols="30"
        placeholder="Your Message"
      ></textarea>
      <br /><br />

      <input type="reset" value="Sıfırla" />
      <!--<button type="reset">Sıfırla</button>-->

      <input type="submit" value="Submit" />
      <!--type="submit" gönder butonu oluştur-->

      <!--submit butonunu button etiketi ile oluşturma-->
      <!--<button type="submit">Gönder</button>-->
    </form>
  </body>
</html>
