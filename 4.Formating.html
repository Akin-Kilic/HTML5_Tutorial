<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Formating</title>
  </head>
  <body>
    <p style="font-size: 30px">
      <!--strong arasındaki metinin kalın fontta yazdırır-->
      <!--em arasındaki metni italik yazdırır-->
      Lorem <strong>ipsum</strong> dolor <em>sit</em> amet
      <small>consectetur</small> adipisicing <sub>elit</sub>. <mark>Sed</mark>,
      molestias!
    </p>

    <pre>
        Korkma! Sönmez bu şafaklarda yüzen al sancak,
        Sönmeden yurdumun üstünde tüten en son ocak.
        O benim milletimin yıldızıdır, parlayacak;
        O benimdir, o benim milletimindir ancak.
    </pre>
  </body>
</html>
